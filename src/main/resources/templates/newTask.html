<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body class="container">

    <div>
        <h1>Create New Task</h1>
    </div>

    <div>
        <form method="POST" th:action="@{/list/create}" th:object="${task}">
            
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" th:field="*{name}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="1" name="description" th:field="*{description}"></textarea>
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>

            <div class="mb-3">
                <label class="form-label">Due Date</label>
                <input type="date" class="form-control" name="dueDate" th:field="*{dueDate}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></div>

            <div class="mb-3">
                <label class="form-label">Priority</label>
                <select class="form-select" name="priority" th:field="*{priority}">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></div>

            <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-select" name="status" th:field="*{status}">
                    <option value="pending">Pending</option>
                    <option value="in progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>

            <span>
                <button type="submit" class="btn btn-primary">Submit</button>
                &nbsp;&nbsp;&nbsp;
                <a class="btn btn-secondary" th:href="@{/list}">Cancel</a>
            </span>

        </form>
    </div>
    
</body>
</html>
