<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body class="container">

    <p>This is login.html</p>

    <div>
        <h1>Please login to view your Todo List</h1>
    </div>

    <div>
        <form method="POST" th:action="@{/login}" th:object="${user}">
            
            <div class="mb-3">
                <label class="form-label" style="display: inline-block; width: 100px;">Username: </label>
                <input type="text" name="username" th:field="*{username}" style="display: inline-block; width: 300px;">

                <div th:if="${#fields.hasErrors('username')}" style="color: red; font-size: 12px; margin-left: 103px; width: 400px;">
                    <span th:errors="*{username}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label" style="display: inline-block; width: 100px;">Age: </label>
                <input type="number" step="1" name="age" th:field="*{age}" style="display: inline-block; width: 300px;">

                <div th:if="${#fields.hasErrors('age')}" style="color: red; font-size: 12px; margin-left: 103px; width: 400px;">
                    <span th:errors="*{age}"></span>
                </div>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
    
</body>

</html>
